<div id="player-container">
  <div class="videoPlayer">
    <youtube-video video-id="selectedVideo.videoID"></youtube-video>
    <div class="selec-video-info">
      <span class="selected-name">{{selectedVideo.name}}</span>
      <span class="selected-desc">{{selectedVideo.desc}}</span>
    </div>
  </div>

  <div id="video-chooser">
    <div class="single-video" ng-repeat="video in videos" >
      <input ng-model="$parent.videoSwitch" type="radio" name="video" class="videoImg gone" value="{{video.videoID}}" ng-attr-id="{{video.videoID}}" >
    <label for="{{video.videoID}}">
      <div class="label-cont">
      <img class="video-image" ng-src="https://i.ytimg.com/vi/{{video.videoID}}/1.jpg" title="{{video.name}}" />
      <div class="video-text">
      <span class="video-name">{{video.name}}</span><br />
      <span class="video-desc">{{video.description}}lorem ipsum</span>
      </div>
    </div>
    </label>
    </div>

  </div>
</div>
