<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solar Edge</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body ng-app="MyApp">
    <div class="container-fluid">
    <header>
      <div class="header row">
        <img src="images/logo.jpg" alt="solar_edge_logo" class="header_logo col-lg-offset-1 col-lg-2">
        <span class="header_text">Monitoring Platform</span>
      </div>
    </header>
    <div class="categories row">
      <div class="category col-lg-2 col-lg-offset-1">
        <img src="images/category1_icon.svg" alt="icon1" class="category_img">
        <span class="category_text">Improve your lead generation</span>
      </div>
      <div class="category col-lg-2">
        <img src="images/category2_icon.svg" alt="icon2" class="category_img">
        <span class="category_text">Increase value for your customers</span>
      </div>
      <div class="category col-lg-2">
        <img src="images/category3_icon.svg" alt="icon3" class="category_img">
        <span class="category_text">Speed up your installation</span>
      </div>
      <div class="category col-lg-2">
        <img src="images/category4_icon.svg" alt="icon4" class="category_img">
        <span class="category_text">Save commissioning time and truck rolls</span>
      </div>
      <div class="category col-lg-2">
        <img src="images/category5_icon.svg" alt="icon5" class="category_img">
        <span class="category_text">effectively manage your fleet</span>
      </div>
    </div>

</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="MyApp.js"></script>
  </body>
</html>
